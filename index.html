  <style>
    :root {
      --dark-green: #013220;
      --darker-green: #002110;
      --cream: #f5f1e8;
      --font-base: 1rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      font-size: var(--font-base);
      background: url('mosque-background.jpg') center/cover no-repeat;
      color: var(--cream);
      overflow: hidden;
    }
    /* Splash Screen */
    .splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: var(--dark-green);
      z-index: 100;
      flex-direction: column;
    }
    .splash h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: var(--cream);
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      animation: fadeInOut 4s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.2); }

    /* Main Content */

      width: 100%; padding: 1rem; text-align: center;
      font-size: 2.5rem; font-family: 'Great Vibes', cursive;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      color: var(--cream);
    }
    .container {
      width: 90%; max-width: 500px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }
    label { display: block; margin-bottom: 0.5rem; font-weight: 700; }
    select {
      width: 100%; padding: 0.75rem;
      border: 2px solid var(--cream);
      border-radius: 2rem;
      background: rgba(255,255,255,0.2);
      font-size: 1rem;
      font-family: 'Great Vibes', cursive;
      color: var(--dark-green);
      margin-bottom: 1rem;
      appearance: none;

      background-repeat: no-repeat;
      background-position: right 1rem center;
    }
    button#getVerse {
      background-color: var(--cream);
      color: var(--dark-green);
      border:none; border-radius:0.5rem;
      padding:0.75rem 2rem;
      font-size:1rem;
      cursor:pointer;
      transition: transform 0.2s;
      margin-bottom:1.5rem;
    }
    button#getVerse:hover { transform: scale(1.05); }
    .verses { display: none; flex-direction: column; gap: 1.5rem; }
    .verse-block {
      background: rgba(0,0,0,0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      position: relative;
    }
    .verse-block::before {
      content: attr(data-lang-label);
      position: absolute; top: -0.75rem; left: 1rem;
      background: var(--cream); color: var(--dark-green);
      padding: 0.25rem 0.5rem; border-radius: 0.5rem;
      font-size: 0.875rem; font-weight: 700;
    }
    .verse-text {
      font-size: 1rem; line-height: 1.5; margin-top: 0.5rem;
    }
    .play-btn {
      position: absolute; top: 0.5rem; right: 1rem;
      background: none; border: none; cursor: pointer; font-size: 1.25rem;
      color: var(--cream);
    }
    /* Floating Icons */
    .icon { position: absolute; color: var(--cream); opacity: 0.7; font-size: 1.5rem;
      animation: floatAnim 6s ease-in-out infinite;
    }
    @keyframes floatAnim {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>

  </div>
  <!-- Main UI -->
  <div class="main-content">
    <header class="header">QAIDER</header>
    <!-- Floating Icons -->
    <i class="fas fa-moon icon" style="left: 10%; top: 20%; animation-delay: 0s;"></i>
    <i class="fas fa-star icon" style="left: 80%; top: 30%; animation-delay: 2s;"></i>
    <i class="fas fa-mosque icon" style="left: 50%; top: 10%; animation-delay: 4s;"></i>
    <i class="fas fa-star icon" style="left: 20%; top: 60%; animation-delay: 1s;"></i>
    <i class="fas fa-moon icon" style="left: 70%; top: 70%; animation-delay: 3s;"></i>
    <div class="container" role="main">

      <label for="mood">Select Your Mood:</label>
      <select id="mood" aria-label="Select your mood">
        <option value="">--Choose Mood--</option>
        <option value="sad">Sad</option>

    </div>
  </div>
  <script>
    // Hide splash and show main after animation
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.splash').style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';

    });
    const mappings = {

      depressed: [{ar:'ŸÅŸéÿ•ŸêŸÜŸéŸë ŸÖŸéÿπŸé ÿßŸÑŸíÿπŸèÿ≥Ÿíÿ±Ÿê ŸäŸèÿ≥Ÿíÿ±Ÿãÿß',ur:'ÿ™Ÿà ÿ®€í ÿ¥⁄© ÿ™ŸÜ⁄Ø€å ⁄©€í ÿ≥ÿßÿ™⁄æ ÿ¢ÿ≥ÿßŸÜ€å €Å€í',en:'So verily, with the hardship, there is relief.'}],
      anxious: [{ar:'ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé ÿ¢ŸÖŸéŸÜŸèŸàÿß ŸàŸéÿ™Ÿéÿ∑ŸíŸÖŸéÿ¶ŸêŸÜŸèŸë ŸÇŸèŸÑŸèŸàÿ®ŸèŸáŸèŸÖ ÿ®Ÿêÿ∞ŸêŸÉŸíÿ±Ÿê ÿßŸÑŸÑŸéŸëŸáŸê',ur:'Ÿà€Å ŸÑŸà⁄Ø ÿ¨Ÿà ÿß€åŸÖÿßŸÜ ŸÑÿßÿ¶€í ÿßŸàÿ± ÿ¨ŸÜ ⁄©€í ÿØŸÑ ÿßŸÑŸÑ€Å ⁄©€í ÿ∞⁄©ÿ± ÿ≥€í ÿßÿ∑ŸÖ€åŸÜÿßŸÜ Ÿæÿ∞€åÿ± €ÅŸàÿ™€í €Å€å⁄∫',en:'Those who have believed and whose hearts are assured by the remembrance of Allah.'}],
      angry: [{ar:'ŸàŸéŸÑŸéÿß ŸäŸéÿ≠Ÿíÿ≥Ÿéÿ®ŸéŸÜŸéŸë ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé ŸäŸèÿ≥Ÿéÿßÿ±ŸêÿπŸèŸàŸÜŸé ŸÅŸêŸä ÿßŸÑŸíŸÉŸèŸÅŸíÿ±Ÿê',ur:'ÿßŸàÿ± ÿ¨Ÿà ŸÑŸà⁄Ø ⁄©ŸÅÿ± ŸÖ€å⁄∫ ÿ¨ŸÑÿØ€å ⁄©ÿ±ÿ™€í €Å€å⁄∫ Ÿà€Å ŸÜ€Å ÿ≥ŸÖÿ¨⁄æ€å⁄∫',en:'And do not let the hatred of a people prevent you from being just.'}],
      stressed: [{ar:'ŸàŸéŸáŸèŸàŸé ÿßŸÑŸéŸëÿ∞ŸêŸä ÿÆŸéŸÑŸéŸÇŸé ÿßŸÑÿ≥ŸéŸëŸÖŸéÿßŸàŸéÿßÿ™Ÿê ŸàŸéÿßŸÑŸíÿ£Ÿéÿ±Ÿíÿ∂Ÿé',ur:'Ÿà€Å€å ÿÆÿØÿß €Å€í ÿ¨ÿ≥ ŸÜ€í ÿ¢ÿ≥ŸÖÿßŸÜŸà⁄∫ ÿßŸàÿ± ÿ≤ŸÖ€åŸÜ ⁄©Ÿà Ÿæ€åÿØÿß ⁄©€åÿß',en:'It is He who created the heavens and the earth.'}],
      hopeful: [{ar:'ŸàŸéŸÖŸéŸÜ ŸäŸéÿ™ŸéŸëŸÇŸê ÿßŸÑŸÑŸéŸëŸáŸé ŸäŸéÿ¨ŸíÿπŸéŸÑ ŸÑŸéŸëŸáŸè ŸÖŸéÿÆŸíÿ±Ÿéÿ¨Ÿãÿß',ur:'ÿßŸàÿ± ÿ¨Ÿà ÿßŸÑŸÑ€Å ÿ≥€í ⁄àÿ±€í ⁄Øÿß ÿßŸÑŸÑ€Å ÿßÿ≥ ⁄©€í ŸÑ€å€í ŸÜ⁄©ÿßŸÑŸÜ€í ⁄©ÿß ÿ±ÿßÿ≥ÿ™€Å ŸÜ⁄©ÿßŸÑ ÿØ€í ⁄Øÿß',en:'And whosoever fears Allah... He will make for him a way out.'}],
    };
    const getVerseBtn = document.getElementById('getVerse');
    const container = document.getElementById('versesContainer');
    getVerseBtn.addEventListener('click', () => {
      const mood = document.getElementById('mood').value;
      container.innerHTML = '';
      if (!mood || !mappings[mood]) {
        container.textContent = 'Please select a valid mood.';
        container.className = 'verses animate__animated animate__fadeIn';
        return;
      }
      const obj = mappings[mood][Math.floor(Math.random() * mappings[mood].length)];
      ['ar', 'ur', 'en'].forEach(lang => {
        const block = document.createElement('div');
        block.className = 'verse-block animate__animated animate__fadeInUp';
        block.setAttribute('data-lang-label', lang === 'ar' ? 'Arabic' : lang === 'ur' ? 'Urdu' : 'English');
        const btn = document.createElement('button');
        btn.className = 'play-btn';
        btn.setAttribute('aria-label', 'Play verse in ' + lang);
        btn.innerHTML = 'üîä';
        btn.onclick = () => {
          const utter = new SpeechSynthesisUtterance(obj[lang]);
          utter.lang = lang === 'ar' ? 'ar-SA' : lang === 'ur' ? 'ur-PK' : 'en-US';
          speechSynthesis.speak(utter);
        };
        const text = document.createElement('div');
        text.className = 'verse-text';
        text.style.fontFamily = lang === 'ar' ? 'Amiri, serif' : lang === 'ur' ? 'Jomhuria, cursive' : 'Roboto, sans-serif';
        text.textContent = obj[lang];
        block.appendChild(btn);
        block.appendChild(text);
        container.appendChild(block);
      });
      container.style.display = 'flex';
      container.className = 'verses animate__animated animate__fadeIn';
    });
  </script>
